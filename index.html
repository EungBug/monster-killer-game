<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몬스터 죽이기 게임</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet" />
    <!-- icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

    <link rel="stylesheet" href="/main.css" />
    <script src="/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">🎮 몬스터 죽이기 게임 🎮</div>
      <div class="info">
        <div class="monster">
          <div class="name">👾 몬스터</div>
          <div class="health_info">
            <div class="material-symbols-rounded">favorite</div>
            <progress class="monster__health progress" value="100" max="100"></progress>
          </div>
        </div>
        <div class="player">
          <div class="player__name name">👩🏻‍💻</div>
          <div class="health_info">
            <div class="material-symbols-rounded">favorite</div>
            <progress class="player__health progress" value="100" max="100"></progress>
          </div>
        </div>
      </div>
      <div class="buttons">
        <div class="btn btn-attack">몬스터에게 공격하기👊🏻</div>
        <div class="btn btn-strong-attack">몬스터에게 강한 공격하기🔫</div>
        <div class="btn btn-heal">체력 보충하기💊</div>
        <div class="btn btn-log">전투 이력 보기⚔️</div>
      </div>
    </div>
  </body>
</html>
